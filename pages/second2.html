<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гімн України</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Гімн України</h1>
  <p>Ще не вмерла Україна ні слава, ні воля.</p>
  <p>Ще нам, браття молодии, усміхнеться доля.</p>
  <p>Згинуть наші воріженьки, як роса на сонці.</p>
  <p>Запануєм і ми, браття, у своїй землі.</p>

  <button id="playButton">Почати</button>

  <audio id="hymnAudio" loop>
    <source src="" type="audio/mp3">
    Ваш браузер не підтримує елемент аудіо.
  </audio>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      document.getElementById('hymnAudio').play();
    });
  </script>
</body>
</html>
